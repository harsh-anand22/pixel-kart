<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sty1.css">
    <title>login</title>
</head>
<body>
    <div class="login_main">
        <div class="login_logo">
            <a href="home.html">PIXEL-KART</a>
        </div>
        <div class="login_sec col-sm-12">
            <div class="login_container">
                <div class="login_tag">
                    <h1>Login Form</h1>
                </div>
                <div class="login_user">
                    <div class="login_buyer"><span>Buyer</span></div><br>
                    <div class="login_seller"><span>Seller</span></div>
                </div>
    
                <form class="login_form">
                    <input type="email" placeholder="Email address" id="login_email"><br>
                    <input type="password" placeholder="Password" id="login_pwd">
                </form>

                <h1 class="login_fp">forgot password ?</h1>

                <div class="login_btn_"><span>LOGIN</span></div>
                <div class="not_a_mem">Not a member ?<span class="signup_link"><a href="signup.html">Signup Now</a></span></div>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
