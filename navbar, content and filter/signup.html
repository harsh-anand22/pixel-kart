<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sty1.css">
    <title>signup</title>
</head>
<body>
    <div class="signup_main">
        <div class="signup_logo">
            <a href="home.html">PIXEL-KART</a>
        </div>
        <div class="signup_sec">
            <div class="signup_container">
                <div class="signup_tag">
                    <h1>Signup Form</h1>
                </div>
                <div class="signup_user">
                    <div class="signup_buyer"><span>Buyer</span></div><br>
                    <div class="signup_seller"><span>Seller</span></div>
                </div>
    
                <form class="signup_form">
                    <input type="email" placeholder="Email address" id="signup_email"><br>
                    <input type="password" placeholder="Password" id="signup_pwd"><br>
                    <input type="password" placeholder="Confirm-Password" id="signup_c_pwd">
                </form>

                <div class="signup_btn_"><span>SIGNUP</span></div>
            </div>
        </div>
    </div>
    <script src="signup.js"></script>
</body>
</html>
